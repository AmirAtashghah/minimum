{% load static %}


<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="{% static 'singleBlog.css' %}">
  </head>

  <body>
    <div class="blogInfoGrid">
      <div>
        <img class="profilePhoto"  src="{{ MEDIA_URL }}{{ blog.author.profile_picture.url }}">
      </div>
      <div>
        <h1>Title: {{ blog.title }}</h1>
        <h2>Author: {{ blog.author }}</h2>
        <h4>Created: {{ blog.created_at }}</h4>
        <h4>Updated: {{ blog.updated_at }}</h4>
      </div>
      <div>
        <img class="blogImage"  src="{{ MEDIA_URL }}{{ blog.image.url }}">
      </div>
    </div>
    <hr>
    <div>
      <p>{{ blog.content|linebreaks }}</p>
    </div>
    <hr>
    <h2>Comments:</h2>
    {% for comment in comments %}
    <div class="commentGrid">
      <div>
        <img class="commentProfile"  src="{{ MEDIA_URL }}{{ comment.author.profile_picture.url }}">
      </div>
      <div class="commentAuthor">
        {{ comment.author.user }}:
      </div>
      <div class="commentContent">
        {{ comment.content }}
      </div>
    </div>
    {% endfor %}
  </body>

</html>
